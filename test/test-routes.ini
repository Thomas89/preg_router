[homepage]
pattern = "@^/$@"
handler = "TestPage::class_method"

[content type]
pattern = "@^/content/[-\w]+/(\d+)@"
handler = "TestPage::instance_method"

[multiple matched groups]
pattern = "@/(multiple-matched-groups)/([^/]*)/([^/]*)@"
handler = "TestPage::instance_method"

[query test]
pattern = "@/query-test/\?foo=@"
handler = "TestPage::instance_method"

[complicated]
pattern = "@/(\w{3})/(.+)-(\w{1,2}d)@"
handler = "TestPage::complicated"

[catch all 404]
pattern = "@.@"
handler = "TestPage::four_oh_four"
